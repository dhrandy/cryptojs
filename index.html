<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crypto Currency</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Price</th>
          <th scope="col">Open Today</th>
        </tr>
      </thead>
      <tbody>
        <!-- Insert movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    

    var currency= "BTC";
    var queryURL = "https://min-api.cryptocompare.com/data/pricemultifull?fsyms=" + currency + "&tsyms=USD";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      var tBody = $("tbody");
      var tRow = $("<tr>");
      // Methods run on jQuery selectors return the selector they we run on
      // This is why we can create and save a reference to a td in the same statement we update its text
      var symbol = $("<td>").text(response.RAW.BTC.USD.FROMSYMBOL);
      var price = $("<td>").text(response.RAW.BTC.USD.PRICE);
      var openDay = $("<td>").text(response.RAW.BTC.USD.OPENDAY);
      // Append the newly created table data to the table row
      tRow.append(symbol, price, openDay);
      // Append the table row to the table body
      tBody.append(tRow);
    });
